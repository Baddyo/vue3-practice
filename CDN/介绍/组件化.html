<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="box">
        <tt :ctt='"BADD is GOODD"'></tt>
    </div>
    <script src="../vue.global.js"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    a: 1
                }
            }
        });

        app.component('tt', {
            props: ['ctt'],
            template: `<h1>一级标题: {{ctt}}</h1>`,

        });
        app.mount('#box');
    </script>
</body>

</html>
