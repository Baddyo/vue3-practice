<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="box">
        <input type="text" ref="ipt">
        <input type="text" v-focus>
        <compo></compo>
    </div>
    <script src="../vue.global.js"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {

                };
            },
            mounted() {
                // this.$refs.ipt.focus();
            }
        });

        // 全局注册指令
        app.directive('focus', {
            // 当被绑定的元素插入到 DOM 时
            mounted(el) {
                el.focus();
            }
        });

        app.component('compo', {
            template: `
                <input v-fks />
            `,
            // 在组件中局部定义指令
            directives: {
                fks: {
                    mounted(el) {
                        el.focus();
                    }
                }
            }
        });

        app.mount('#box');
    </script>
</body>

</html>
