<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="box"></div>
    <script src="../vue.global.js"></script>
    <script>
        const data = {
            text: 'badd'
        };
        const app = Vue.createApp({
            data() {
                return data;
            }
        }).mount('#box');

        console.log(data.text === app.text);
        app.text = 'BADD';
        console.log(data.text);
    </script>
</body>

</html>
