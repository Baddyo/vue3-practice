<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="box">
        <compo>
            <template v-slot:default="slotProps" style="color: red;">
                姓名：{{slotProps.name}} 年龄：{{slotProps.age}}
            </template>
        </compo>
    </div>
    <script src="../vue.global.js"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {};
            }
        });

        app.component('compo', {
            data() {
                return {
                    arr: [{
                            name: 'Abby',
                            age: 21
                        },
                        {
                            name: 'Bill',
                            age: 22
                        },
                        {
                            name: 'Casey',
                            age: 23
                        },
                        {
                            name: 'Divid',
                            age: 24
                        },
                    ]
                };
            },
            template: `
                <div v-for="item in arr">
                    <slot v-bind:item="item"></slot>
                </div>
            `
        });

        app.mount('#box');
    </script>
</body>

</html>
